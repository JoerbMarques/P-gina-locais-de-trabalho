<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de locais de trabalho</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- -->
    <script src="https://use.fontawesome.com/62e43a72a9.js"></script>
  </head>

  <body>
    <header id="header">
      <nav class="container">
        <a class="logo" href="#">Controle de Locais de Trabalho</a>
        <div class="menu">
          <a class="btmenu" href="#"><i class="fa fa-home"></i></a>
          <div class="divider-1"></div>
          <a class="btmenu usermenu" href="#">
            <i class="fa fa-user"></i>
            <div>
              <span id="info">Usuário</span>
              <span id="user-type">Administrador</span>
            </div>
          </a>
        </div>
      </nav>
    </header>
    <main id="home">
      <section id="submenu">
        <div id="menu-title">
          <i class="fa fa-cog" aria-hidden="true"></i>
          <h3>Administração</h3>
        </div>
        <ul id="nav">
          <li><a href="#"> Administradores</a></li>
          <li><a href="#"> Áreas</a></li>
          <li class="selected"><a href="#">Locais de trabalho</a></li>
          <li><a href="#">Habilidades</a></li>
          <li><a href="#">Log</a></li>
          <li><a href="#">Responsáveis</a></li>
        </ul>
      </section>

      <section id="container">
        <div id="title">
          <h2>Locais de Trabalho</h2>
        </div>
        <div class="records" id="content">
          <div id="form">
            <div>
              <label for="building">Prédio:</label>
              <br />
              <select name="building" id="building">
                <option  value="">Selecione um Prédio</option>
                <option value="Prédio 1">Prédio 1</option>
                <option value="Prédio 2">Prédio 2</option>
                <option value="Prédio 3">Prédio 3</option>
              </select>
            </div>
            <div>
              <label for="workplace">Local de trabalho:</label>
              <br />
              <input type="text" id="workplace" name="workplace" /><br />
            </div>
            <div class="bt">
              <button class="button" onclick="record.add()" type="submit">+</button>
            </div>
          </div>

          <table>
            <thead id="table-header">
              <td>Prédio</td>
              <td>Local de trabalho</td>
              <td></td>
            </tr>
            <tbody id="tbody">

            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
  <script src="javascipt.js"></script>
</html>
